<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Sign up</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="signup">
      <h1 class="signup-heading">Sign up</h1>
      <form action="#" class="signup-form" autocomplete="off">
        <label for="fullname" class="signup-label">Fullname</label>
        <input type="text" id="fullname" class="signup-input" placeholder="">
        <label for="account" class="signup-label">Account</label>
        <input type="text" id="fullname" class="signup-input" placeholder="">
        <label for="password" class="signup-label">Password</label>
        <input type="password" id="password" class="signup-input" placeholder="">
        <label for="confirm-password" class="signup-label">Confirm Password</label>
        <input type="confirm-password" id="confirm-password" class="signup-input" placeholder="">
        <button class="signup-submit">Sign up</button>
      </form>
      <p class="signup-already">
        <span>Already have an account.  </span>
        <a href="#" class="signup-login-link">Login</a>
      </p>
    </div>
  </body>
</html>
