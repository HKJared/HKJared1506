<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login">
      <h1 class="login-heading">Login</h1>
      <button class="login-social">
        <i class="fa fa-google login-social-icon"></i>
        <span class="login-social-text">Login with Google</span>
      </button>
      <div class="login-or"><span>Or</span></div>
      <form action="#" class="login-form" autocomplete="off">
        <label for="account" class="login-label">Account</label>
        <input type="text" id="fullname" class="login-input" placeholder="">
        <label for="password" class="login-label">Password</label>
        <input type="password" id="password" class="login-input" placeholder="">
        <button class="login-submit">Login</button>
      </form>
      <p class="login-already">
        <span>Don't have an account.  </span>
        <a href="#" class="login-signup-link">Create account</a>
      </p>
    </div>
  </body>
</html>
